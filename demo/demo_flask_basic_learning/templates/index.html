<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>user list</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>user name</th>
        <th>age</th>
        <th>operation</th>
    </tr>
    </thead>
    <tbody>
    {% for key, value in data_dict.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value["name"] }}</td>
            <td>{{ value["age"] }}</td>
            <td>
                <a href="/edit?nid={{ key }}">edit</a>
                <a href="/del/{{ key }}">delete</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
